<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
      <div class="inner">
        <header>
          <!--class="major" adds a line under the title -->
          <h1>{{ page.landing-title }}</h1>
        </header>
        <div class="content">
          <p style="text-transform: uppercase;">{{ site.description }}</p>
          <ul class="actions">
            <li>
              <a href="#contact" class="button scrolly">say hello</a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Main -->
    <div id="main">
      <!-- One -->
      {% include tiles.html %}

      <!-- Two -->
      <section id="two">
        <div class="inner">
          <header class="major">
            <h2>About</h2>
          </header>
          <p>{{ content }}</p>
          <ul class="actions">
            <li>
              <a
                href="{{ site.instagram_url }}"
                target="_blank"
                class="button scrolly"
                >find out more</a
              >
            </li>
          </ul>
        </div>
      </section>
    </div>

    {% include footer.html %}
  </body>
</html>
